<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com JavaScript</title>
    <link rel="stylesheet" href="styles(Ac6).css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Contato</h1>

        <div id="globalMessage" style="display: none;"></div>

        <div id="spinner" style="display: none;">
            <div class="spinner-icon"></div>
            <p>Enviando...</p>
        </div>

        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
                <small class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <small class="error-message"></small>
            </div>
            
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX">
                <small class="error-message"></small>
            </div>
            
            <div class="form-group">
                <label for="subject">Assunto:</label>
                <select id="subject" name="subject">
                    <option value="" disabled selected>Selecione um assunto</option>
                    <option value="elogio">Elogio</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="sugestao">Sugestão</option>
                </select>
                <small class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5"></textarea>
                <div class="char-counter-wrapper">
                    <small class="error-message"></small>
                    <small id="charCounter">0/100</small>
                </div>
            </div>
            
            <div class="form-group">
                <label for="imageFile">Anexar Imagem:</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/*">
            </div>

            <div id="imagePreview"></div>

            <button type="submit" id="submitBtn" disabled>Enviar</button>
        </form>
    </div>

    <script src="script(Ac6).js"></script>
</body>
</html>
